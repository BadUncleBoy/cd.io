<script type="text/javascript">
  function getTime() {
    var myDate = new Date();
    var myYear = myDate.getFullYear();
    var myMonth = myDate.getMonth() + 1;
    var myDay = myDate.getDate();
    var myHours = myDate.getHours();
    var myMinutes = myDate.getMinutes();
    var mySeconds = myDate.getSeconds();
    var time1 = document.getElementById("time1");
    var time2 = document.getElementById("time2");
    time1.innerHTML = myYear + "-" + myMonth + "-" + myDay + " " + myHours + ":" + myMinutes + ":" + mySeconds;
    time2.innerHTML = myYear + "-" + myMonth + "-" + myDay + " " + myHours + ":" + myMinutes + ":" + mySeconds;
  }


  function set_out(user, page) {
    var loading = document.getElementById("loading");
    loading.style.display = 'none';
    var main_content = document.getElementById("application--wrap");
    main_content.style.display = 'block';
  }


  function gen_choice() {

    var start_content = document.getElementById("start_content");
    var user_name = document.getElementById("user_name").value;
    var set_user_name = document.getElementById("set_user_name");
    set_user_name.innerHTML = user_name;
    var page_choice = document.getElementsByName("page_choice");
    var user_choice = document.getElementsByName("user_choice");
    var page_kind = null;
    var user_kind = null;
    var title_user = null;

    if (page_choice[0].checked == true) {
      page_kind = "进校";
    }
    if (page_choice[1].checked == true) {
      page_kind = "出校";
    }
    if (user_choice[0].checked == true) {
      user_kind = "本科生";
      title_user = "本科生";
    }
    if (user_choice[1].checked == true) {
      user_kind = "研究生（硕士）";
      title_user = "研究生";
    }
    if (user_choice[2].checked == true) {
      user_kind = "研究生（博士）";
      title_user = "研究生";
    }
    var in_out_content = document.getElementById("in_out_choice");
    var set_user_kind = document.getElementById("set_user_kind");
    in_out_content.innerHTML = title_user + "用户，" + page_kind + "登记成功!";
    set_user_kind.innerHTML = user_kind;

    if (user_kind != null && page_kind != null) {
      start_content.style.display = 'none';
      var loading = document.getElementById("loading");
      loading.style.display = 'block';
      setTimeout("set_out()", Math.round(Math.random()*5)*1000);

    }
  }
  function doMove() {
    var time1 = document.getElementById("time1");
    var time2 = document.getElementById("time2");
    var left1 = parseInt(time1.style.left) - 1;
    if (left1 < -200) { left1 = 0; }
    var left2 = parseInt(time2.style.left) - 1;
    if (left2 < 0) { left2 = 200; }
    time1.style.left = left1 + "px";
    time2.style.left = left2 + "px";
    window.setTimeout("doMove()", 15);
  }
  getTime();
  doMove();
</script>

</html>
